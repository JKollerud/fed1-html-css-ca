<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/CSS/styles.css" />
		<title>Rainydays | Checkout</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, inital-scale=1.0" />
		<meta name="description" content="The Coolest Website around" />
		<link rel="icon" type="image/png" href="RDfavicon/favicon-16x16.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script
			src="https://kit.fontawesome.com/3f2533518e.js"
			crossorigin="anonymous"
		></script>
	</head>
	<main>
		<header class="navbar">
			<img src="Images/RainyDays_Logo.png" />
			<label for="hamburger-menu" class="hamburger-icon"
				><i class="fa-solid fa-bars"></i
			></label>
			<input type="checkbox" id="hamburger-menu" />
			<nav id="navbar-items">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="products.html">Products</a></li>
					<li><a href="checkout.html" class="active-navbarbutton">Checkout</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<body>
			<div class="cart-item">
				<h1>Cart</h1>
				<div class="product-info-content">
					<img
						src="Images/RainyDays_Jacket1.jpg"
						alt="Orange and grey raincoat"
					/>
					<div>
						<h2>Explorer</h2>
						<p>For those who seek adventure, rain or shine.</p>
						<p class="price-product">$100</p>
						<div class="cart-button-container">
							<a
								href="checkout.html"
								class="rainydays-main-button"
								id="remove-item-button"
								>Remove item</a
							>
							<a href="checkout-1-1.html" class="rainydays-main-button"
								>To Checkout</a
							>
						</div>
						<p class="total-price">Total: $100</p>
					</div>
				</div>
			</div>
			<footer class="footer">
				<img
					src="Images/RainyDays_Logo.png"
					alt="Rainy Days Logo"
					class="footer-logo"
				/>
				<div class="footer-columns">
					<div class="footer-column">
						<h3>Contact</h3>
						<p>Rainydays Norway AS</p>
						<p>Rainydaysinfo@rainydays.com</p>
					</div>
					<div class="footer-column">
						<h3>Customer service</h3>
						<p>FAQ</p>
						<p>Terms & conditions</p>
						<p>Size guides</p>
					</div>
					<div class="footer-column">
						<h3>Follow us</h3>
						<i class="fa fa-instagram"></i>
						<i class="fa fa-pinterest"></i>
						<i class="fa fa-facebook"></i>
					</div>
				</div>
			</footer>
		</body>
	</main>
</html>
